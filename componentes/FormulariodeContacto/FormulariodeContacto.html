<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../config/config.css">
    <link rel="stylesheet" href="FormulariodeContacto.css">
</head>
<body>
    <script src="FormulariodeContacto.js"></script>

    <div class="contact">
        <h2>Contact Us</h2>
        <p>Please fill this form in a decent manner</p>
        <form>
            <div class="form-g">
                <div>Full Name <span>*</span></div>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-g">
                <div>E-mail <span>*</span></div>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-g">
                <div>Message <span>*</span></div>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">SUBMIT</button>
        </form>
    </div>

   

    
</body>
</html>
